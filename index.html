<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIT Pune Clubs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('BeFunky-collage.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      animation: slideInDown 1.2s ease-out;
    }

    .hero-content p {
      font-size: 1.3rem;
      line-height: 1.6;
      animation: fadeIn 2.5s ease-in-out;
    }

    .button-group {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .explore-btn.login {
      padding: 15px 30px;
      background: #7873f5;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(120, 115, 245, 0.5);
      transition: all 0.3s ease;
      animation: bounce 2s infinite;
    }

    .explore-btn.login:hover {
      background: #5a54e9;
      box-shadow: 0 0 15px rgba(120, 115, 245, 0.8);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .explore-btn.login {
        padding: 12px 24px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Welcome to VIT Pune Clubs</h1>
      <p>
        Discover a vibrant mix of tech, culture, music, and social clubs.  
        Dive into experiences that shape your passion and personality.
      </p>
      <div class="button-group">
        <a href="login.html" class="explore-btn login">Login üîê</a>
      </div>
    </div>
  </section>

</body>
</html>
