<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script defer src="firefly1.js" ></script>
  <script defer src="auth1.js"></script>
  <script defer src="popup1.js"></script>
  <title>Login - VIT Pune Clubs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
   .custom-popup {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  padding: 12px 20px;
  border-radius: 10px;
  font-size: 16px;
  opacity: 1;
  transition: all 0.3s ease;
  z-index: 9999;
}
    .login-container {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(120, 115, 245, 0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff6ec4;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background-color: #2a2a2a;
      color: white;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(120, 115, 245, 0.6);
    }

    button {
      width: 100%;
      padding: 15px;
      background: #7873f5;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(120, 115, 245, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #5a54e9;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(120, 115, 245, 0.8);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Explore Clubs</h2>
   <form id="loginForm">
  <label for="email">Email id</label>
  <input type="email" id="email" name="email" placeholder="Enter your vit.edu email" required />

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter Password" required />

  <button type="submit">Login üîê</button>
</form>
  </div>

</body>
</html>
